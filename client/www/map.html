<!DOCTYPE html>
<html>
    <head>
        <title>ZipUp</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

    </head>
    <body>

        <div id="main-app" class="app" data-role="page">

            <div class="contents" data-role="tabs">

                <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false" class="ui-body-a ui-body">
                    <div data-role="navbar">
                        <ul>
                            <li><a id="map-page-link" href="#map-page"  class="ui-btn-active ui-state-persist" data-icon="navigation">Find</a></li>
                            <li><a id="add-page-link" href="#map-page"  data-icon="plus" class="">Add</a></li>
                            <li><a id="account-page-link" href="#account-page"  data-icon="user" class="">Me</a></li>
                        </ul>
                    </div>
                </div>

                <div data-role="main" class="ui-body-d ui-content" id="map-page">
                    <div id="map_canvas"></div>
                </div>

                <div id="account-page">
                    <div id="account" data-role="content">
                        <h3>Email</h3>
                        <div id="email"></div>
                        <h3>Review Count</h3>
                        <div id="reviewcount"></div>
                        <h3>Challenges</h3>
                        <div id="challenges">
                            <p>Review a bathroom!</p>
                            <p>Review 3 bathrooms!</p>
                            <p>Review 10 bathrooms!</p>
                        </div>
                        <h3>Awards</h3>
                        <div id="awards">
                            <p>Award: reviewed one bathroom (bronze star)</p>
                        </div>
                        <p>
                            <a href="#changeinfo" id="update-profile-link" data-role="button" data-icon="arrow-r" data-transition="slide">Update Profile</a>
                        </p>
                        <p>
                            <a href="#" id="signout-link" data-role="button" data-icon="arrow-d">Sign out</a>
                        </p>
                        
                    </div>
                </div>
            </div> <!-- tabs -->
            <!-- details after hitting yes sure when adding bathroom -->
        </div><!-- main app -->

        <div data-role="page" id="add-details-page">
            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-add-back-btn="true">
                <h3>Bathroom details</h3>
            </div>
            <div data-role="content" class="form-box">
                <form id="add-form">
                    <div class="ui-field-contain">
                        <fieldset data-role="controlgroup">
                        <input type="text" placeholder="Name" name="name" id="add-name">
                        <label><input type="radio" name="gender" value="0" required="required">Male</label>
                        <label><input type="radio" name="gender" value="1">Female</label>
                        <label><input type="radio" name="gender" value="2">Unisex</label>
                        </fieldset>
                        <br>
                        <fieldset data-role="controlgroup">
                        <label><input type="radio" name="access" checked="checked" value="0" required="required">Public</label>
                        <label><input type="radio" name="access" value="1">Private</label>
                        </fieldset>
                        <br>
                        <fieldset data-role="controlgroup">
                        <label><input type="radio" name="rating" value="1" required="required">Good</label>
                        <label><input type="radio" name="rating" value="-1">Bad</label>
                        </fieldset>
                        <div class="error"></div>
                        <input type="submit" id="add-button" name="Add" value="Add">
                    </div>  
                </form>
            </div>
        </div>
        <!-- The page to change account info -->
        <div data-role="page" id="changeinfo" class="center-wrapper">
            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-add-back-btn="true">
                <h3>Update Profile</h3>
            </div>
            <div data-role="content">
                <form id="change-profile-form">
                <div class="ui-field-contain">
                    <fieldset data-role="fieldcontain" class="ui-hide-label">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="update-email" value="" placeholder="Email" />
                    </fieldset>
                    <fieldset data-role="fieldcontain" class="ui-hide-label">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="update-password" value="" placeholder="Password" />
                    </fieldset>
                    <fieldset data-role="fieldcontain" class="ui-hide-label">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="update-name" value="" placeholder="Name" />
                    </fieldset>
                    <div class="error"></div>
                    <input type="submit" value="Update" id="update-submit" data-icon="arrow-l">
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC3clVyH1hk4gVznz4GfXv-gV0_ciXwv_w&sensor=true"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/lib/knockout-3.1.0.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/account.js"></script>
        <script type="text/javascript" src="js/add.js"></script>

    </body>

    <!--<script type="text/javascript">
        app.initialize();
    </script>-->

</html>
