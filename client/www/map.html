<!DOCTYPE html>
<html>
    <head>
        <title>ZipUp</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

    </head>
    <body>

        <div id="main-app" class="app" data-role="page">

            <div class="contents" data-role="tabs">

                <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false" class="ui-body-b ui-body">
                    <div data-role="navbar">
                        <ul>
                            <li><a id="map-page-link" href="#map-page"  class="ui-btn-active" data-icon="navigation">Map</a></li>
                            <li><a id="add-page-link" href="#add-page" data-icon="plus">Add Bathroom</a></li>
                            <li><a id="account-page-link" href="#account-page" data-icon="user">Account</a></li>
                        </ul>
                    </div>
                </div>

                <div data-role="ui-content" id="map-page">
                    <div id="map_canvas"></div>
                </div>

                <div data-role="ui-content" id="add-page">
                    <div class="form-box">
                        <form id="add-form">
                            <input type="text" placeholder="Name" name="name">
                            <br>
                            <label><input type="radio" name="gender" value="male">Male</label>
                            <label><input type="radio" name="gender" value="female">Female</label>
                            <br>
                            <label><input type="radio" name="rating" value="up">Up</label>
                            <label><input type="radio" name="rating" value="down">Down</label>
                            <br>
                            <input type="submit" name="Add" value="Add">
                        </form>
                    </div>
                </div>

                <div data-role="ui-content" id="account-page">
                    <div id="account">
                        <h3>Username</h3>
                        <h3>Review Count</h3>
                        <h3>Challenges</h3>
                        <h3>Awards</h3>
                        <a href="#changeinfo" data-transition="slide">Update profile</a>
                    </div>
                </div>
                

            </div>

        </div>
        <!-- The page to change account info -->
                <div data-role="page" id="changeinfo" class="center-wrapper">
                    <div data-role="header" data-position="fixed" data-tap-toggle="false" data-add-back-btn="true">
                        <h3>Update Profile</h3>
                    </div>
                    <div data-role="content">
                        <form id="change-profile-form">
                            <fieldset data-role="fieldcontain" class="ui-hide-label">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="update-email" value="" placeholder="Email" />
                            </fieldset>
                            <fieldset data-role="fieldcontain" class="ui-hide-label">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="update-password" value="" placeholder="Password" />
                            </fieldset>
                            <fieldset data-role="fieldcontain" class="ui-hide-label">
                                <label for="name">Name:</label>
                                <input type="text" name="name" id="update-name" value="" placeholder="Name" />
                            </fieldset>
                            <div class="error"></div>
                            <input type="submit" value="Update" id="update-submit" data-icon="arrow-r">
                        </form>
                    </div>
                </div>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3clVyH1hk4gVznz4GfXv-gV0_ciXwv_w&sensor=true"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/lib/knockout-3.1.0.js"></script>
        <script type="text/javascript" src="js/map.js"></script>

    </body>

    <!--<script type="text/javascript">
        app.initialize();
    </script>-->

</html>
