<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>ZipUp</title>
    </head>
    <body>
        
        <!-- The main auth part of the app -->
        <div id="homepage" class="center-wrapper" data-role="page">
            <!-- User sees the into homepage first -->
            <div data-role="content" id="home">
                <h1>ZipUp</h1>
                <h2>1 line description here.</h2>
                <a href="#signup" class="ui-btn ui-btn-b ui-btn-inline" data-transition="slide">Sign up</a>
                <p><a href="#signin" data-transition="slide">I already have an account</a></p>
            </div>
            <div data-role="footer">
                <p><a href="#resetPassword" data-transition="slide">Forgot password</a></p>
            </div>
        </div>

        <!-- The page that shows and works on sign up -->
        <div data-role="page" id="signup" class="center-wrapper">
            <div data-role="header" data-add-back-btn="true"><h3>Sign up</h3></div>
            <div data-role="content">
                <form id="signup-form" data-ajax="false">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" value="" placeholder="Email" />
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" value="" placeholder="Password" />
                    </div>
                    <div class="error"></div>
                    <input type="submit" value="Sign up" id="submitButton">
                </form>
            </div>
        </div>

        <!-- The page that shows and works on sign in -->
        <div data-role="page" id="signin" class="center-wrapper">
            <div data-role="header" data-add-back-btn="true"><h3>Sign in</h3></div>
            <div data-role="content">
                

            </div>
        </div>

        <div id="main-app" class="app" data-role="page">
            <div class="contents" data-role="tabs">

                <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false" class="ui-body-b ui-body">
                    <div data-role="navbar">
                        <ul>
                            <li><a id="map-page-link" href="#map-page"  class="ui-btn-active" data-icon="navigation">Map</a></li>
                            <li><a id="add-page-link" href="#add-page" data-icon="plus">Add</a></li>
                            <li><a id="account-page-link" href="#account-page" data-icon="user">Me</a></li>
                        </ul>
                    </div>
                </div>

                <div data-role="ui-content" id="map-page">
                    <div id="map_canvas"></div>
                </div>

                <div data-role="ui-content" id="add-page">
                    <div class="form-box">
                        <form id="add-form">
                            <input type="text" placeholder="Name" name="name">
                            <input type="radio" name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female
                            <br>
                            <input type="radio" name="rating" value="up">Up
                            <input type="radio" name="rating" value="down">Down
                            <br>
                            <input type="submit" name="Add" value="Add">
                        </form>
                    </div>
                </div>
                <div data-role="ui-content" id="account-page">
                    <div id="account">
                        <p>Username</p>
                        <p>Review Count</p>
                        <p>Challenges</p>
                        <p>Awards</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3clVyH1hk4gVznz4GfXv-gV0_ciXwv_w&sensor=true"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/lib/knockout-3.1.0.js"></script>
        <script type="text/javascript" src="js/authHandler.js"></script>
        <script type="text/javascript" src="js/viewmodel.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>

    <!--<script type="text/javascript">
        app.initialize();
    </script>-->

</html>
