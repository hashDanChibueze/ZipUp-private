<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>ZipUp</title>
    </head>
    <body>
        <div id="main-app" class="app" data-role="page">
            <div class="contents" data-role="tabs">
                <div data-role="ui-content" id="map-page" class="fullscreen">
                    <div class="fullscreen">
                        <div id="map_canvas" class="fullscreen" data-bind="map:mapOne"></div>
                        <input data-bind="value: mapOne().lat" />
<input data-bind="value: mapOne().lng" />
                    </div>
                </div>
                <div data-role="ui-content" id="add-page">
                    <div class="form-box">
                        <form id="add-form">
                            <input type="text" placeholder="Name" name="name">
                            <input type="radio" name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female
                            <br>
                            <input type="radio" name="rating" value="up">Up
                            <input type="radio" name="rating" value="down">Down
                            <br>
                            <input type="submit" name="Add" value="Add">
                        </form>
                    </div>
                </div>
                <div data-role="ui-content" id="account-page">
                    <div id="account">
                        <p>Username</p>
                        <p>Review Count</p>
                        <p>Challenges</p>
                        <p>Awards</p>
                    </div>
                </div>
                <div id="footing" data-role="footer" data-position="fixed" data-tap-toggle="false">
                    <div data-role="navbar">
                        <ul>
                            <li><a id="map-page-link" href="#map-page"  class="ui-btn-active ui-state-persist ui-icon-map ui-btn-icon-top">Map</a></li>
                            <li><a id="add-page-link" href="#add-page" class="ui-btn-active ui-state-persist ui-icon-add ui-btn-icon-top">Add</a></li>
                            <li><a id="account-page-link" href="#account-page" class="ui-btn-active ui-state-persist ui-icon-account ui-btn-icon-top">Me</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3clVyH1hk4gVznz4GfXv-gV0_ciXwv_w&sensor=false"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/lib/knockout-3.1.0.js"></script>
        <script type="text/javascript" src="js/viewmodel.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
      
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
